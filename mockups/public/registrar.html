<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Registrar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
	<div" style="position: fixed; left: 0; right: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.75); overflow-y: scroll;">
		<table style="height: 100%; width: 100%;background-image: url('assets/w_07.jpg');background-size: cover; background-repeat: no-repeat;">
			<tr>
				<td class="text-center" style="color: white;background-color: rgba(0, 0, 0, 0.5)">
					<h6 class="text-center pt-4">REGISTRAR CUENTA</h6>
					<p>Ingrese los datos requeridos para poder registrar una cuenta.</p>
					
					<div class="pl-4 pr-4 text-left">
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" placeholder="Nombre del usuario" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Correo:</label>
							<input type="text" placeholder="Correo del usuario" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Contraseña:</label>
							<input type="text" placeholder="Contraseña de la cuenta" class="form-control"/>
							<small class="form-text text-center">La contraseña debe contener al menos un dígito, una letra mayúscula, una letra minúscula, un caracter especial y tener una longitud de al menos 8 caracteres.</small>
						</div>
						<div class="form-group">
							<label>Repetir contraseña:</label>
							<input type="text" placeholder="Contraseña de la cuenta" class="form-control"/>
						</div>
						<div class="row">
							<div class="col-6">
								<a href="index.html">
									<button class="btn btn-block">REGRESAR</button>
								</a>
							</div>
							<div class="col-6">
								<a href="login.html">
									<button class="btn btn-block btn-success">REGISTRAR</button>
								</a>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
