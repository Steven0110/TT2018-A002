<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Editar proyecto</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<div class="header" style="position: fixed; left: 0; top: 0; width: 100vw;z-index: 9999;background-color: black;">
		<div class="row">
			<div class="col-10"><h5 class="mt-3 pl-2" style="color: white;">Modificar proyecto</h5></div>
			<div class="col-2">
				<a href="ver_proyectos.html">
					<img src="assets/left_white_arrow.png" alt="" style="width: 90%" class="mt-2">
				</a>
			</div>
		</div>
	</div>

	<div" style="position: fixed; left: 0; right: 0; width: 100vw; height: 100vh; background-color: rgba(255, 255, 255, 1);margin-top: 45px;overflow-y: scroll;">

		<table style="height: 100%; width: 100%;background-image: url('assets/w_07.jpg');background-size: cover; background-repeat: no-repeat;">
			<tr>
				<td class="text-center" style="color: white;background-color: rgba(0, 0, 0, 0.5)">
					<div class="pl-4 pr-4 text-left">
						<div class="form-group">
							<label>Nombre del cliente:</label>
							<input type="text" placeholder="Nombre del cliente del proyecto" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Apellido del cliente:</label>
							<input type="text" placeholder="Apellido del cliente del proyecto" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Teléfono:</label>
							<input type="text" placeholder="Teléfono del cliente" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Correo electrónico:</label>
							<input type="email" placeholder="Correo electrónico del cliente" class="form-control"/>
						</div>
						<div class="row">
							<div class="col-6">
								<a href="ver_proyectos.html">
									<button class="btn btn-block btn-success">ACTUALIZAR</button>
								</a>
							</div>
							<div class="col-6">
								<a href="ver_escenarios.html">
									<button class="btn btn-block btn-info">ESCENARIOS</button>
								</a>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
