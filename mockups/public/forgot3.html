	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
	<div" style="position: fixed; left: 0; right: 0; width: 100vw; height: 100vh; background-color: rgba(0, 0, 0, 0.75)">
		<table style="height: 100%; width: 100%;background-image: url('assets/w_06.jpg');background-size: cover; background-repeat: no-repeat;">
			<tr>
				<td class="text-center" style="background-color: rgba(0, 0, 0, 0.5);color: white">
					<h6>RECUPERACIÓN DE CONTRASEÑA</h6>
					<div>
						<p>La validación fue completada con éxito. Por favor ingrese una nueva contraseña.</p>
					</div>
					<div class="text-left pl-4 pr-4">
						<div class="form-group">
							<label>Contraseña:</label>
							<input type="text" placeholder="Contraseña de la cuenta" class="form-control"/>
							<small class="form-text text-center">La contraseña debe contener al menos un dígito, una letra mayúscula, una letra minúscula, un caracter especial y tener una longitud de al menos 8 caracteres.</small>
						</div>
						<div class="form-group">
							<label>Repetir contraseña:</label>
							<input type="text" placeholder="Repetir contraseña" class="form-control"/>
						</div>

						<div class="row">
							<div class="col-6">
								<button class="btn btn-block"><a href="forgot2.html" style="color:inherit;">REGRESAR</a></button>
							</div>
							<div class="col-6">
								<button class="btn btn-block btn-primary"><a href="login.html" style="color:inherit;">ACTUALIZAR</a></button>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
