<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Nuevo escenario</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>

	<div class="header" style="position: fixed; left: 0; top: 0; width: 100vw;z-index: 9999;background-color: black;">
		<div class="row">
			<div class="col-10"><h5 class="mt-3 pl-2" style="color: white;">Nuevo escenario</h5></div>
			<div class="col-2">
				<a href="ver_escenarios.html">
					<img src="assets/left_white_arrow.png" alt="" style="width: 90%" class="mt-1">
				</a>
			</div>
		</div>
	</div>

	<div" style="position: fixed; left: 0; right: 0; width: 100vw; height: 100vh; background-color: rgba(255, 255, 255, 1);margin-top: 45px;overflow-y: scroll;">
		<table style="height: 100%; width: 100%;background-image: url('assets/w_05.jpg');background-size: cover; background-repeat: no-repeat;">
			<tr>
				<td class="text-center" style="color: white;background-color: rgba(0, 0, 0, 0.5)">
					<h6 class="text-center pt-4">Crear nuevo escenario</h6>
					<p>Llene los campos con la información solicitada.</p>
					
					<div class="pl-4 pr-4 text-left">
						<div class="form-group">
							<label>Nombre:</label>
							<input type="text" placeholder="Nombre del escenario" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Tipo de habitación:</label>
							<input type="text" placeholder="Oficina, exterior, despacho" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Tamaño:</label>
							<input type="text" placeholder="Grande, chica, mediana" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Tipo de muebles:</label>
							<input type="text" placeholder="Rústicos, modernos, contemporáneos" class="form-control"/>
						</div>
						<div class="form-group">
							<label>Presupuesto:</label>
							<input type="number" placeholder="Presupuesto del cliente" class="form-control"/>
						</div>
						<div class="row">
							<div class="col-6 offset-3">
								<a href="camara.html">
									<button class="btn btn-block btn-success">SIGUIENTE</button>
								</a>
							</div>
						</div>
					</div>
				</td>
			</tr>
		</table>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
